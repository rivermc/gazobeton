{import 'Form'}

{macro callback($opts)}
  {set $_opts = [
    'type' => 'default',
    'class_wrap' => 'Callback__wrap',
    'title' => ''
  ]}
  {set $_opts = $_opts | merge_array:$opts}

  <div class="Callback Callback_{$default_opts.type}">
    {if $_opts.title}
    <p class="H">{$_opts.title}</p>
    {/if}
    <div class="Callback__wrap">
      {macro.callback_form opts=$opts}
    </div>
  </div>
{/macro}

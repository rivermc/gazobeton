<div id="msGallery">
  {if $files?}
    <div class="fotorama"
         data-autoplay="false"
         data-width="350"
         data-maxwidth="100%"
         data-arrows="false"
         data-click="false"
         data-allowfullscreen="false"
         data-swipe="false"
         data-nav="thumbs">
      {foreach $files as $file}
        <a href="{$file['url']}" target="_blank">
           <img src="{$file['small']}" alt="{$pagetitle}" title="{$pagetitle}">
        </a>
      {/foreach}
    </div>
    <div id="gallery" class="Gallery" style="display: none;">
      <div data-js="Slider">
        {foreach $files as $file}
          <img class="Gallery__image" src="{$file['url']}" alt="{$pagetitle}" title="{$pagetitle}">
        {/foreach}
      </div>
      <div class="Gallery__navWrap">
        <button class="Button_clear Slider__button Slider__button_prev Gallery__nav Gallery__nav_prev">
          {'IncSvg' | snippet: ['file' => 'icons/prev.svg']}
        </button>
        <button class="Button_clear Slider__button Slider__button_next Gallery__nav Gallery__nav_next">
          {'IncSvg' | snippet: ['file' => 'icons/next.svg']}
        </button>
      </div>
    </div>
  {else}
    <img src="{('assets_url' | option) ~ 'components/minishop2/img/web/ms2_medium.png'}"
         srcset="{('assets_url' | option) ~ 'components/minishop2/img/web/ms2_medium@2x.png'} 2x"
         alt="" title=""/>
  {/if}
</div>
